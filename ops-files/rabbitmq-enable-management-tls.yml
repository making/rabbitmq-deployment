---
# # Hack

- type: replace
  path: /releases/name=nginx?
  value:
    name: nginx
    version: 1.13.12
    url: https://bosh.io/d/github.com/cloudfoundry-community/nginx-release?v=1.13.12
    sha1: bf156c545c45ed4e57563274f91dbd433000d776

- type: replace
  path: /instance_groups/name=rabbitmq-server/jobs/name=nginx?
  value:
    name: nginx
    release: nginx
    properties:
      nginx_conf: |
        worker_processes  1;
        error_log /var/vcap/sys/log/nginx/error.log   warn;
        events {
          worker_connections  1024;
        }
        http {
          server {
            listen 15671 default_server ssl;
            ssl on;
            ssl_certificate     /var/vcap/jobs/rabbitmq-server/etc/cert.pem;
            ssl_certificate_key /var/vcap/jobs/rabbitmq-server/etc/key.pem;
            ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
            location / {
              proxy_pass_request_headers on;
              proxy_pass http://localhost:15672;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header Host $host;
              proxy_http_version 1.1;
              proxy_set_header Connection "";
              proxy_buffering off;
              client_max_body_size 0;
              proxy_read_timeout 36000s;
              proxy_redirect off;
            }
          }
        }

